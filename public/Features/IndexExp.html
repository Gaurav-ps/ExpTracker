<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <style>
    body{
      background-color: rgb(240, 221, 186);
    }
    .center{
        text-align: center;
    }
    input[type = text] {
        width: 30%;
    }
    input[type=number]{
        width: 30%;
    }
    input[type = submit],[type=button]{
        background-color: rgb(163, 43, 43);
        border: none;
        color: black;
        padding: 10px 16px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
    button{
      background-color: rgb(163, 43, 43);
      border: none;
      color: black;
      padding: 10px 16px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }
</style>
</head>

<body>
  <header> <h1 class="center">Expense Tracker</h1></header><br>
  <form id="my-form" class="center" onsubmit = "onsignup(event)">
    <label for="amount">Amount</label><br>
    <input type="number" id="amount" name="Amount"> <br><br>
    <label for="desc">Description</label><br>
    <input type="text" id="desc" name="Reason"> <br><br>
    <label for="categories">Category</label>
    <select name="categories" id="categories">
      <option value="food">Food</option>
      <option value="petrol">Petrol</option>
      <option value="salary">Salary</option>
    </select><br><br>
    <input type="submit" value="Add Expenses"><br>
  </form>
  <p id="premiumUser"></p>
  <button id="rzp-button">Buy Premium</button>
  <button onclick="download()" id="downloadexpense">Download File</button>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <ul id="items"><h1>Expenses</h1></ul>
  <ul id="leaderboard"></ul>
  <script src="runner.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>
</html>
