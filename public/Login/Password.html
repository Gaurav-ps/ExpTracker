<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <style>
    body{
      background-color: rgb(240, 221, 186);
    }
    .center{
        text-align: center;
    }
    input[type = text] [type=number] [type=password] {
        width: 30%;
    }
    input[type = submit],[type=button]{
        background-color: rgb(163, 43, 43);
        border: none;
        color: black;
        padding: 10px 16px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
</head>

<body>
  <header> <h1 class="center">PASSWORD RESTORATION</h1></header><br>
  <form id="my-form" class="center" onsubmit = "password(event)">
    <label for="email">E-mail</label><br>
    <input type="text" id="email" name="useremail" required> <br><br>
    <input type="submit" value="Submit"><br>
  </form>
  
  <ul id="items"></ul>
  <script src="password.js"> </script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>
</html>
